<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Fresco</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/fresco.css">

    <!-- Theme used for syntax highlighting of code -->
    <!--<link rel="stylesheet" href="lib/css/zenburn.css">-->

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <!--<section><img class="stretch" src="img/.svg" alt=""></section>-->

        <section data-background-image="img/pink-background-solid.png"><img class="stretch" src="img/fresco-title.svg" alt=""></section>

        <section data-background-image="img/pink-background.svg">
          <h1>Configurable</h1>
          <p class="fragment">Sweat it once, and then forget it.</p>
        </section>

        <section data-background-image="img/pink-background.svg">
          <h2>The Lifecycle of an Org</h2>
          <img width="50" src="img/fetus-1a.svg" alt="">
          <img width="100" src="img/fetus-2a.svg" alt="">
          <img width="150" src="img/fetus-3a.svg" alt="">
          <img width="200" src="img/fetus-4a.svg" alt="">
          <img width="250" src="img/fetus-5a.svg" alt="">
          <img width="350" src="img/fetus-6a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <h1>The Beginning</h1>
          <img class="stretch" src="img/fetus-1a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/fetus-2a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/fetus-3a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/fetus-4a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/fetus-5a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/fetus-6a.svg" alt="">
        </section>

        <section data-background-image="img/pink-background.svg">
          <img class="stretch" src="img/death.svg" alt="">
        </section>

        <section data-background-image="img/lime-background.jpg"><h1>Dependable</h1></section>

      </div>
    </div>

    <script src="../lib/js/head.min.js"></script>
    <script src="../js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,
      width: 1280,
      height: 720,
      margin: 0,
      transition: 'none', // none/fade/slide/convex/concave/zoom
      backgroundTransition: 'none',

      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        { src: '../plugin/markdown/marked.js' },
        { src: '../plugin/markdown/markdown.js' },
        { src: '../plugin/notes/notes.js', async: true },
        { src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
    });
    </script>

</body>
</html>
